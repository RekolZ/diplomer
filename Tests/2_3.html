<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script defer src="../assets/js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header> 
        <a href="../index.html">На главную</a>
        <h1>Блок 2. Задание 3</h1>
    </header>
    <main>
        <div class="content">
            <div class="module-content">
                <p>Тестирование правильности вычисления суммы двух однозначных/двузначных чисел.</p>
                
                <form action="">
                    <input id="input1" type="text" placeholder="Первое число">
                    <p>+</p>
                    <input id="input2" type="text" placeholder="Второе число">
                    <p>=</p>
                    <input id="input3" type="text" placeholder="Результат">
                    <input id="formBtn" type="submit" value="Подтвердить" class="btn">
                    <p class="result"></p>
                </form>
                
            </div>
            <div class="data-tables">
           
                    <table id="equivalent">
                        <tr>
                            <th colspan="5">Разделение на эквивалентные классы</th>
                        </tr>
                        <tr>
                            <th colspan="3">Вводимые данные</th>
                            <th>Результат</th>
                            <th>Статус</th>
                        </tr>
                        
                    </table>
                    
      
                <p id="tableBtn" class="report-btn btn">Сформировать<br>чек-лист</p>
            </div>
        </div>  
        <div class="prev-next-buttons">
            <a href="./2_2.html" class="btn">Предыдущий</a>
            <a href="./2_4.html" class="btn">Следующий</a>
        </div>
    </main> 
    
    <script defer src="../assets/js/Test_2_3.js"></script> 
</body>
</html>
