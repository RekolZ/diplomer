<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script defer src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header> 
         <a href="../index.html">
            <img src="../assets/img/logo.png" alt="logo">
            <p>TestTutor</p>
        </a>
        <h1>Платежная карта</h1>
    </header>
    <main>
        <div class="content">
            <div class="module-content">
                <p>Протестировать функционал заполнения формы ввода данных платежной карты (номер карты, владелец карты, срок действия карты, CVV-код ).</p>
                
                <form>
                    <input id="input1" type="text" placeholder="Номер карты">
                    <input id="input2" type="text" placeholder="Имя владельца">
                    <input id="input3" type="text" placeholder="Срок действия карты">
                    <input id="input4" type="text" placeholder="CVV-код">
                    <input id="formBtn" type="submit" value="Подтвердить" class="btn">
                    <p class="result"></p>
                </form>
                
            </div>
            <div class="data-tables">
           
                    <table id="equivalent">
                        <tr>
                            <th colspan="6">Разделение на эквивалентные классы</th>
                        </tr>
                        <tr>
                            <th colspan="4">Вводимые данные</th>
                            <th>Результат</th>
                            <th>Статус</th>
                        </tr>
                        
                    </table>
                    
      
                <p id="tableBtn" class="report-btn btn">Сформировать<br>чек-лист</p>
            </div>
        </div>  
        <div class="prev-next-buttons">
            <a href="./2_1.html" class="btn">Предыдущий</a>
            <a href="./2_3.html" class="btn">Следующий</a>
        </div>
    </main> 
    
    <script defer src="../assets/js/Test_2_2.js"></script> 
</body>
</html>
